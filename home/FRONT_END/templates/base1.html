<head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
 <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="../" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="firepower" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Firepower</a>
    <a href="army" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Army</a>
    <a href="navy" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Navy</a>
    <a href="airforce" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Airforce</a>
    <a href="country_details" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Country Details</a>

    <a href="contribute" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contribute</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
     <a href="" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
     <a href="firepower" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Firepower</a>
    <a href="army" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Army</a>
    <a href="navy" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Navy</a>
    <a href="airforce" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Airforce</a>
    <a href="country_details" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Country Details</a>
    <a href="economy" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Economy</a>
    <a href="geography" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Geography</a>
    <a href="states" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">States</a>

  </div>
</div>

<div class="w3-container w3-center w3-pale-red"  style="padding:60px 16px">
</div>
<div class="w3-container w3-center w3-pale-red"  style="padding:128px 16px">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

    {% block scripts %}{% endblock %}
  </body>


<div class="w3-container w3-center w3-pale-red"  style="padding:128px 16px">
</div>
</html>



<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
