{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr style="background-color:#99FFFF">
        <th>Country Name</th>
        <th>Land Area in square km</th>
        <th>Coastline length in km</th>
        <th>Shared Border length in km</th>
        <th>Waterway Length in km</th>
      </tr>
    </thead>
    <tbody>
      {% for e in L%}
        <tr>
          <td>{{ e[0] }}</td>
          <td>{{ e[1] }}</td>
          <td>{{ e[2] }}</td>
          <td>{{ e[3] }}</td>
          <td>{{ e[4] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}


{% block scripts %}
  <script>
$(document).ready(function() {
    $('#data').DataTable( {
        responsive: true,
        "pageLength": 10
    } );
} );
 </script>
{% endblock %}
